{% extends 'base.html' %}
{% block 'content' %}
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
{% comment %} 
<div class="login-box">
    <h2>ADD PLAYLIST</h2>
    <p>Enter <span class="you">You</span><span class="tube">Tube</span> playlist URL</p>
    <form action="{% url 'new_course_add' %}" method="POST">
      <div class="user-box">
        {% csrf_token %}
        <input type="text" name="url" id="url" required>
        <label>URL</label>
      </div><center>
      <button type="submit" class="a" href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button></center>
    </form>
  </div>

  <style>
    html {
    height: 100%;
    }
    body {
      margin:0;
      padding:0;
      font-family: 'Righteous', cursive;
      background-image: url("/poly2.svg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .login-box {
      position: absolute;
      top: 43%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px #68d9ff;
      border-radius: 10px;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    .login-box .user-box label {
      position: absolute;
      top:0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    .login-box form .a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px
    }

    .login-box .a:hover {
      background: #206a6d;
      color: rgb(0, 0, 0);
      border-radius: 5px;
      box-shadow: 0 0 5px #03e9f4,
                  0 0 2px #03e9f4,
                  0 0 5px #03e9f4,
                  0 0 1px #03e9f4;
    }

    .login-box .a span {
      position: absolute;
      display: block;
    }

    .login-box .a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
      50%,100% {
        left: 100%;
      }
    }

    .login-box .a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s
    }

    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
      50%,100% {
        top: 100%;
      }
    }

    .login-box .a span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s
    }

    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
      50%,100% {
        right: 100%;
      }
    }

    .login-box .a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s
    }

    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
      50%,100% {
        bottom: 100%;
      }
    }
    p{
        color: #009198;
        font-size: 12px;
        left: 50%;
        right: 50%;
        padding-top: 0%;
        padding-bottom: 5%;
        top: 0;

    }
    h4{
        color: #68d9ff;
    }
    .a{
        background-color:rgba(0, 0, 0, 0);
        border-color: transparent;
    }
    /* .tube{
        color: rgba(231, 49, 49, 0.589);
    }
    .you{
        color: rgba(255, 255, 255, 0.662);
    } */
  </style>
{% endcomment %}
<center>
<h1 class="text-5xl text-white py-10 underline"> Course Notes </h1>

<form action="{% url 'notes_update' %}" method="POST">
  {% csrf_token %}
  <div class="w-5/6 justify-end flex">
  <button type="submit" class="text-xl text-white hover:text-[#5EE2D2]">
    Save Changes
  </button><br></div>
  <textarea id="textarea" name="textarea" class="w-5/6 h-[63%] text-2xl p-5 backdrop-blur-xl bg-[#eaedd8]/60 ">{{ course.notes }}
  </textarea>
  <input type="hidden" name="course_id" value="{{ course.id }}">
  <button id="sub" name="sub" type="submit" value="download" class="bg-white rounded m-5 text-4xl px-5 py-2 border border-2 border-black hover:bg-[#5EE2D2] hover:text-black hover:border-black">
    Download as PDF
  </button>
</form>


</center>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
    html {
    height: 100%;
    }
    body {
      margin:0;
      padding:0;
      font-family: 'Righteous', cursive;
      background-image: url("/poly2.svg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    textarea {
      font-family: 'Shadows Into Light';
    }
</style>

  {% endblock %}
